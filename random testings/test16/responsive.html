<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing resposive</title>
    <style>
       
       body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: black;
        color: white;
       }

        section {
            background-color: #9B287B;
            height: 100%;
        }

        nav {
            background-color: #402039;
        }

        header, footer {
            background-color: #170F11;
        }

        .grid-wrapper>* {
            min-height: 100px;
            border-radius: 4px;

            /* to center elements */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-wrapper {
            display: grid;
            grid-template: 100px 200px 50px / 150px repeat(2, 1fr);
            gap: .25rem;
        }

        header {
            grid-column: 1 / -1;
            grid-row: 1 / 2;
        }

        nav {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        footer {
            grid-column: 1 / -1;
            grid-row: 3 / 4;
        }

    </style>
</head>
<body>
    <div class="grid-wrapper">
        <header>header</header>
        <nav>nav</nav>
        <section>section</section>
        <section>section</section>
        <footer>footer</footer>
    </div>
</body>
</html>
