<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div {
            font: normal 1.5em system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(15, 134, 15);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... 
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', toclick)
        a.addEventListener('mouseenter', toenter)
        a.addEventListener('mouseout', toleave)

        function toclick() {
            a.innerText = 'Clicked'
            a.style.background = 'red'
        }
        function toenter() {
            a.innerText = 'Log in'
        }
        function toleave() {
            a.innerText = 'Log out'
            a.style.background = 'rgb(15, 134, 15)'
        }
    </script>
</body>
</html>
