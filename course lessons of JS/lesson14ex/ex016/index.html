<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Count!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count!</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="statxt">Start:</label>
                <input type="number" name="statxt" id="statxt" required>
            </p>
            <p>
                <label for="endtxt">End:</label>
                <input type="number" name="endtxt" id="endtxt" required>
            </p>
            <p>
                <label for="stetxt">Step:</label>
                <input type="number" name="stetxt" id="stetxt" required>
            </p>
            <p>
                <input type="submit" value="Count" onclick="toCount()">
            </p>
        </div>
        <div id="res">
            Preparing the count...
        </div>
    </section>
    <footer>
        <p>&copy; Copyright CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
