<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="numbertxt">Number: </label>
                <input type="number" name="numtxt" id="numtxt">
                <input type="submit" value="Generate table" onclick="toGenerate()">
            </p>
        </div>
        <div>
            <select name="table" id="seltab" size="11">
                <option>Type a number above</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Copyright CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
