<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1 {
            text-align: center;
        }
        
        input#ivel {
            align-items: right;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="ivel">Sua Velocidade:</label>
    <input type="number" name="vel" id="ivel"> km/hr
    <input type="button" value="verify" onclick="calc()">
    <div id="res">

    </div>

    <script>
        function calc() {
            var txtvel = window.document.querySelector('input#ivel') 
            var res = window.document.querySelector('div#res') 
            var vel = Number(txtvel.value) 

            res.innerHTML = `<p>Your speed is the <strong>${vel}km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `<strong>YOU ARE FINED</strong>!`
            } 
            res.innerHTML += `<p>Please, always drive with the seat belt! </p>`
        }
    </script>

</body>
</html>
