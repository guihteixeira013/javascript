<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Where are you from?</h1>
    <label for="icountry">País</label>
    <input type="text" name="country" id="icountry">
    <input type="button" value="verify" onclick="check()">
    <div id="res">

    </div>

    <script>
        function check() {
            var country = window.document.querySelector('input#icountry')
            var res = window.document.querySelector('div#res') 
            var country = String(country.value)
            var country = country.toLowerCase()

            res.innerHTML = `<p>Você é do país ${country}</p>`
            //country = country.toLowerCase()
            if (country == 'brasil') {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>!</p>` 
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO<\strong>!</p>`
            }
        }
    </script>
</body>
</html>
